<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;

        }
#parent{
    display: grid;
    width: 100vw;
    height:100vh;
    column-gap: 2px;
    row-gap: 2px;
     grid-template:
     "a1 a2 a3"
     "a1 a4 a3"
     "a5 a5 a5";

}
.child:nth-child(1){
    grid-area: a1;
    background-color: brown;
}
.child:nth-child(2){
    grid-area: a2;
    background-color: rgb(255, 197, 6);
}
.child:nth-child(3){
    grid-area: a3;
    background-color: rgb(165, 42, 138);
}
.child:nth-child(4){
    grid-area: a4;
    background-color: rgb(97, 34, 214);
}
.child:nth-child(5){
    grid-area: a5;
    background-color: rgb(147, 187, 38);
}

    </style>
</head>
<body>
    <div id="parent">
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
     </div>
</body>
</html>
